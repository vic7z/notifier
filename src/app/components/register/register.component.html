<body>
<div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's get you registered!</div>

    <form #userForm ="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="input-container ic1">
      <input name="userName" [(ngModel)]= "newUser.userName" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="firstname" class="placeholder">Name</label>
    </div>

    <div class="input-container ic2">
      <input name="phoneNo" [(ngModel)]="newUser.phoneNo"  class="input" type="tel" pattern="/(6|7|8|9)\d{9}/"
         required placeholder=" " />
      <div class="cut"></div>
      <label for="phoneNo" class="placeholder">Phone No</label>

    </div>

    <div class="input-container ic2">
      <input  name="district_id" [(ngModel)]="newUser.district_id" class="input" type="text" placeholder=" " />
      <div class="cut cut-large"></div>
      <label for="district_id" class="placeholder">district name</label>
    </div>
    <div class="bottem1">
    <div class="input-container1 ic2">
      <input  name="pincode" [(ngModel)]="newUser.pincode" class="input" type="number" placeholder=" " />
      <div class="cut"></div>
      <label for="pincode" class="placeholder">pin code</label>
    </div>
      <div class="test">
        <label class="label1">Vaccine Type</label>
        <select [(ngModel)]="vaccine" name="vaccine">
          <option *ngFor="let x of vaccine1" [ngValue]="x" >{{x}}</option>
        </select>
      </div>
    </div>

    <div class="bottem">
      <div class="input-container1 ic2 age">
        <input  name="age" [(ngModel)]="newUser.age" class="input" type="number" placeholder=" " />
        <div class="cut cut-short1" ></div>
        <label for="age" class="placeholder">age</label>
      </div>

      <div class="ckbx">
        <div class="ckbx1">
        <label class="label1" for="_checkbox">
        include paid vaccines?
        </label>
        <input type="checkbox" id="_checkbox" name="fee"  [(ngModel)]="fee">
        </div>
        <div>
        <label class="label1" for="_checkbox">
          first dose?
        </label>
        <input type="checkbox" id="_checkbox" name="dosageType" [(ngModel)]="dosageType">
        </div>
      </div>

    </div>
 
    <button type="text" class="submit">submit</button>
  </form>
</div>
</body>
